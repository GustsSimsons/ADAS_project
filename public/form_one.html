<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_one</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form_one.css">
</head>
<body>
    <h1>Budžeta plānošanas forma</h1>
    <button id="logout-btn">Log In</button>
    <button id="back-btn">Go Back</button>
    <div id="main">
        <div id="left">
            <div id="budget-div">
                <label for="budget_id">Budget ID</label>
                <input type="number" id="budget_id">
            </div>
            <div id="low">
                <label for="budget">Budget</label><input type="file" id="budget-input" accept=".xlsx">
            </div>
            <div id="mid">
                <label for="analysis">Analysis</label><input type="file" id="analysis-input" accept=".xlsx" />
            </div>
            <div id="high">
                <label for="feedback">Feedback</label><textarea id="feedback_input" placeholder="Enter feedback here..."></textarea>
            </div>
        </div>
        <div id="right">
            <button id="budget-btn">Add Budget</button>
            <button id="analysis-btn">Add Analysis</button>
            <button id="feedback-btn">Add Feedback</button>


            <script src="form_one.js"></script>
        </div>
    </div>
</body>
</html>
